<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investo-Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <div class="container">
    <!-- <img src="Images\investo-logos_transparent[1].png" alt="LOGO"> -->
    <h4>Sign up</h4>
    <form action="www.investo.com">
      <div class="inner-container">
        <div class="name">
          <div class="credentials_text">
            <p>Enter Full Name</p>
          </div>
          <input type="username" placeholder="Full Name" id="Name">
        </div>
        <div class="username">
          <div class="credentials_text">
            <p>Enter Username</p>
          </div>
          <!--             <label for="username">Enter username</label> -->
          <input type="username" placeholder="Username" id="username">
        </div>
        <div class="password">
          <div class="credentials_text">
            <p>Enter Password</p>
          </div>
          <!--             <label for="password">Enter valid password</label> -->
          <input type="password" placeholder="Type password here" id="password">
        </div>
        <div class="email">
          <div class="credentials_text">
            <p>Enter Email</p>
          </div>
          <!--             <label for="email">Enter valid email id</label> -->
          <input type="email" placeholder="abc@xyz.com" id="email">
        </div>
        <div class="dob">
          <div class="credentials_text">
            <p>Enter Birth Date</p>
          </div>
          <!--             <label for="dob">Enter Date of Birth</label> -->
          <input type="date" placeholder="01/01/2022" id="dob">
        </div>
        <div class="confirm-password">
          <!--             <label for="confirm-password">Confirm the entered password</label> -->
          <div class="credentials_text">
            <p>Confirm Password</p>
          </div>
          <input type="password" placeholder="abc123@#" id="confirm-password">
        </div>
        <div class="submit">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <div class="login"></div>
  </div>
</body>

</html>
