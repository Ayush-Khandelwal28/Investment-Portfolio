<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
            <div class="name field">
            <label for="Name">Enter Full Name</label>
            <input type="username" placeholder="Full Name" />
            </div>
            <div class="username field">
            <label for="username">Enter username</label>
            <input type="username" placeholder="Username" />
            </div>
            <div class="password field">
            <label for="password">Enter valid password</label>
            <input type="password" placeholder="abc123@#" />
            </div>
            <div class="email field">
            <label for="email">Enter valid email id</label>
            <input type="email" placeholder="abc@xyz.com" />
            </div>
            <div class="dob field">
            <label for="dob">Enter Date of Birth</label>
            <input type="date" placeholder="01/01/2022" />
            </div>
            <div class="confirm-password field">
            <label for="confirm-password">Confirm the entered password</label>
            <input type="password" placeholder="abc123@#" />
            </div>
            <div class="submit">
            <button type="button" class="btn btn-primary">Submit</button>
            </div>
      </div>
      <div class="login"></div>
    </div>
  </body>
</html>
