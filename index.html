<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="indexStyle.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Investo-Login</title>
</head>

<body>
  <div class="container">
    <h4><img src="Images\investo-logos_transparent.png" alt="LOGO"></h4>
    <form action="www.investo.com">
      <div class="beautify-login">
        <div class="inner-container">
          <div class="username">
            <div class="credentials_text">
              <p>Username</p>
            </div>
            <!-- <label for="username">Username</label> -->
            <input type="username" placeholder="" id="username" />
          </div>
          <div class="password">
            <div class="credentials_text">
            <p>Password</p></div>
            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" placeholder="" />
          </div>
          <div class="submit">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="button">Log In</button>
            </div>
          </div>
        </div>
        <div class="signup-button">
          <p>
            Not an existing user ?
            <button><a href="signup.html">Sign Up</a></button>
          </p>
        </div>
      </div>
    </form>
    <!-- Only for Checking -->
    <!-- Only for Checking -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
